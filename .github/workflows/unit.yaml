name: Unit Tests
on:
  push:
    tags:
    - '*'
    branches:
    - main
    - release-*
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
jobs:
  passAfailB:
    strategy:
      fail-fast: false
      matrix:
        var: [ 'A', 'B' ]
    runs-on: ubuntu-latest
    steps:
    - name: Check
      run: |
        [[ "${{ matrix.var }}" == "A" ]]
  next:
    if: failure()
    needs:
    - passAfailB
    runs-on: ubuntu-latest
    steps:
    - name: What do we know?
      run: |
        echo "${{ toJson(steps) }}"
