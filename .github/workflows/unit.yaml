name: Unit Tests
on:
  push:
    tags:
    - '*'
    branches:
    - main
    - release-*
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
  workflow_call:
jobs:
  passAfailB:
    strategy:
      fail-fast: false
      matrix:
        var: [ 'A', 'B' ]
    runs-on: ubuntu-latest
    steps:
    - name: Check
      run: |
        [[ "${{ matrix.var }}" == "A" ]]
  next:
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: failure()
    needs:
    - passAfailB
    runs-on: ubuntu-latest
    steps:
    - name: What can we learn (failed jobs)?
      run: |
        # .jobs from this filtered to conclusion "failure" will give us name and url for the failint jobs
        gh run view --jq '.' --json 'jobs' -R "${{ github.repository }}" "${{ github.run_id }}" 

    - name: What can we learn (actor + commit)
      run: |
        echo "${{ toJson(github) }}"
