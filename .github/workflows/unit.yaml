name: Unit Tests
on:
    push:
        tags:
        - '*'
        branches:
        - main
        - release-*
    pull_request:
        types:
        - opened
        - reopened
        - synchronize
jobs:
    passAfailB:
        strategy:
            fail-fast: false
            matrix:
                var: [ 'A', 'B' ]
        runs-on: ubuntu-latest
        steps:
            - name: Check
              run: |
                [[ "${{ matrix.var }}" == "A" ]]

    slack-on-failure:
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: failure()
        needs:
            - passAfailB
        runs-on: ubuntu-latest
        steps:
            - name: What can we learn (failed jobs)?
              run: |
                # .jobs from this filtered to conclusion "failure" will give us name and url for the failing jobs
                gh run view --jq '.' --json 'jobs' -R "${{ github.repository }}" "${{ github.run_id }}" 

            - name: What can we learn (actor + commit)
              run: |
                echo '${{ toJson(github) }}'

            - name: Build message
              id: message
              run: |
                echo "message=${{ github.workflow }} failed." >> "$GITHUB_OUTPUT"

            - name: Send custom JSON data to Slack workflow
              uses: slackapi/slack-github-action@v1.24.0
              with:
                payload: |
                    {
                        "text": "${{ steps.message.outputs.message }}",
                        "blocks": [
                            {
                                "type": "section",
                                "text": {
                                    "type": "mrkdwn",
                                    "text": "${{ steps.message.outputs.message }}"
                                }
                            }
                        ]
                    }
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_CI_INTEGRATION_TEST_WEBHOOK }}
                SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
